<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <h1>LUDO GAME</h1>

        <div class="dice">
            <p>PLAYER 1</p>
            <img src="images/dice1.png" id="check1">

        </div>
        <div class="dice">
            <p>PLAYER 2</p>
            <img src="images/dice6.png" id="check2">

        </div>
        <div>
            <button onclick="ludodice()">Click Me</button>
        </div>
    </div>

    <script>
        ludodice=()=>{

       
       const play1= Math.floor(Math.random()*6)+1;
       const Play1dice=`images/dice${play1}.png`;
       document.getElementById('check1').setAttribute('src',Play1dice);

       const play2= Math.floor(Math.random()*6)+1;
       const Play2dice=`images/dice${play2}.png`;
       document.getElementById('check2').setAttribute('src',Play2dice);
        
        if(play1>play2){
            document.querySelector('h1').innerHTML="Player 1 WON :)";
        }
        else if(play1<play2){
            document.querySelector('h1').innerHTML="Player 2 WON :)";
        } else{
            document.querySelector('h1').innerHTML=" DRAW !";
        }
    }
    </script>
    
</body>
</html>
